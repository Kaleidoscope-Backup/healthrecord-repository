

enum EndpointStatus {
    # This endpoint is expected to be active and can be used
    ENDPOINT_ACTIVE

    # This endpoint is temporarily unavailable.
    ENDPOINT_SUSPENDED

    # This endpoint has exceeded connectivity thresholds and is considered in an error state
    ENDPOINT_ERROR

    # This endpoint is no longer to be used.
    ENDPOINT_OFF

    # This instance should not have been part of this patient's medical record
    ENDPOINT_ENTERED_IN_ERROR

    # This endpoint is not intended for production usage
    ENDPOINT_TEST
}

enum EndpointConnectionType {
    # Cross Community Patient Discovery Profile (XCPD)
    IHE_XCPD

    # Cross Community Access Profile (XCA)
    IHE_XCA

    # Cross-Enterprise Document Reliable Exchange (XDR)
    IHE_XDR

    # Cross-Enterprise Document Sharing (XDS) 
    IHE_XDS

    # Invoke Image Display (IID)
    IHE_IID

    # DICOMweb RESTful Image Retrieve
    DICOM_WADO_RS

    # DICOMweb RESTful Image query
    DICOM_QIDO_RS

    # DICOMweb RESTful image sending and storage
    DICOM_STOW_RS

    # DICOMweb Image Retrieve 
    DICOM_WADO_URI

    # Interact with the server interface using FHIR's RESTful interface. 
    HL7_FHIR_REST

    # Messaging	Use the servers FHIR Messaging interface. 
    HL7_FHIR_MSG

    # MLLP	HL7v2 messages over an LLP TCP connection
    HL7V2_MLLP

    # Email delivery using a digital certificate to encrypt the content using the public key, receiver must have the private key to decrypt the content
    SECURE_EMAIL

    # Direct Project information
    DIRECT_PROJECT
}

input EndpointInput {
    status: EndpointStatus!
    name: String!
    # Protocol/Profile/Standard to be used with this endpoint connection
    connectionType: EndpointConnectionType!
    # Organization that manages this endpoint (might not be the organization that exposes the endpoint)
    managingOrganization: ReferenceActorInput!
    # Contact details for source (e.g. troubleshooting)
    contact: [ContactPointInput!]
    # Interval the endpoint is expected to be operational
    period: PeriodInput 
    # The type of content that may be used at this endpoint (e.g. XDS Discharge summaries)
    payloadType: [String!]
    payloadTypeCode: [CodableConceptInput!]
    playloadMimeType: [String!] 
    playloadMimeTypeCode: [CodableConceptInput!] 
    # The technical base address for connecting to this endpoint
    address: String!
    # Usage depends on the channel type
    header: [String!]
}

# An endpoint describes the technical details of a location that can be connected to for the delivery/retrieval of information. Sufficient information is required to ensure that a connection can be made securely, and appropriate data transmitted as defined by the endpoint owner. 
type Endpoint {
    id: String!
    status: EndpointStatus!
    name: String!
    # Protocol/Profile/Standard to be used with this endpoint connection
    connectionType: EndpointConnectionType!
    # Organization that manages this endpoint (might not be the organization that exposes the endpoint)
    managingOrganization: ReferenceActor!
    # Contact details for source (e.g. troubleshooting)
    contact: [ContactPoint!]
    # Interval the endpoint is expected to be operational
    period: Period 
    # The type of content that may be used at this endpoint (e.g. XDS Discharge summaries)
    payloadType: [String!]
    payloadTypeCode: [CodableConcept!]
    playloadMimeType: [String!] 
    playloadMimeTypeCode: [CodableConcept!] 
    # The technical base address for connecting to this endpoint
    address: String!
    # Usage depends on the channel type
    header: [String!]
}