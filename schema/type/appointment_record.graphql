
enum AppointmentType {
   APPOINTMENT_CHECKUP
   APPOINTMENT_EMERGENCY
   APPOINTMENT_FOLLOWUP
   APPOINTMENT_ROUTINE
   APPOINTMENT_WALKIN
}

enum AppointmentStatus {
   APPOINTMENT_PROPOSED
   APPOINTMENT_PENDING
   APPOINTMENT_BOOKED
   APPOINTMENT_ARRIVED
   APPOINTMENT_FULFILLED
   APPOINTMENT_CANELLED
   APPOINTMENT_NOSHOW
   APPOINTMENT_ENTERED_IN_ERROR
}

input AppointmentRecordCreate {
    # From health record
    name: String!
    consumerID: String!
    description: String
    occurred: Time!
    source: String!  
    organization: String  
    sourceRecordID: SourceRecordIDInput
    references: [ReferenceHealthRecordInput!]
    location: GeoLocationInput

    # Appointment record
    status: AppointmentStatus!
    statusCode: ClinicalCodeInput
    speciality: [String!]
    specialityCode: [ClinicalCodeInput!]
    appointmentType: AppointmentType!
    serviceCategory: [String!]
    serviceCategoryCode: [ClinicalCodeInput!]
    reason: [String!]
    reasonCode: [ClinicalCodeInput!]
    indication: [ReferenceHealthRecordInput!]
    incomingReferral: [ReferenceEntityInput!]
    priority: Prioroty
    minutesDuration: Int
    slot: [ReferenceEntityInput!]
    comment: String
    participants: [ReferenceActorInput!]
    requestedPeriod: PeriodInput!
}

# Appointment - A booking of a healthcare event among patient(s), practitioner(s), related person(s) and/or device(s) for a specific date/time. This may result in one or more Encounter(s).
type AppointmentRecord implements HealthRecord {
    # From health record
    id: String!
    consumerID: String!
    previousRecord: String
    recordType: HealthRecordType!
    transactionType: HealthRecordTransactionType!
    name: String!
    description: String
    occurred: Time!
    source: String!    
    created: Time!
    organization: String
    sourceRecordID: SourceRecordID
    createdBy: String
    references: [ReferenceHealthRecord!]
    location: GeoLocation

    # Appointment record
    status: AppointmentStatus!
    statusCode: ClinicalCode
    speciality: [String!]
    specialityCode: [ClinicalCode!]
    appointmentType: AppointmentType!
    serviceCategory: [String!]
    serviceCategoryCode: [ClinicalCode!]
    reason: [String!]
    reasonCode: [ClinicalCode!]
    indication: [ReferenceHealthRecord!]
    incomingReferral: [ReferenceEntity!]
    priority: Prioroty
    minutesDuration: Int
    slot: [ReferenceEntity!]
    comment: String
    participants: [ReferenceActor!]
    requestedPeriod: Period!
}