input HealthcareServiceCreateInput {
    # Whether this HealthcareService record is in active use
    active: Boolean!
    # Organization that provides this service
    providedBy: ReferenceActorInput!
    # Broad category of service being performed or delivered
    category: [HealthcareServiceCategory!]
    # Type of service that may be delivered or performed
    type: String! 
    typeCode: CodableConceptInput 
    # Specialties handled by the HealthcareService
    speciality: String 
    specialityCode: CodableConceptInput 
    # Location(s) where service may be provided
    location: AddressInput! 
    # Description of service as presented to a consumer while searching 
    name: String! 
    # Additional description and/or any specific issues not covered elsewhere
    comment: String 
    # Facilitates quick identification of the service
    photo: [AttachmentInput!]
    # Telecom 
    telecom: [ContactPointInput!]
    # Location(s) service is intended for/available to 
    coverageArea: [LocationInput!]
    # Conditions under which service is available/offered
    seviceProvision: String 
    seviceProvisionCode: CodableConceptInput
    # Specific eligibility requirements required to use the service 
    eligibility: String 
    eligibilityCode: CodableConceptInput 
    eligibilityComment: String 
    # Programs that this service is applicable to 
    program: [String!]
    programCodes: [CodableConceptInput!]
    # Collection of characteristics (attributes)
    characteristic: [String!] 
    characteristicCodes: [CodableConceptInput!]
    # The language that this service is offered in
    communication: [String!]
    communicationCodes: [CodableConceptInput!] 
    # Ways that the service accepts referrals
    referralMethod: [String!]
    referralMethodCodes: [CodableConceptInput!] 
    # If an appointment is required for access to this service
    appointmentRequired: Boolean 
    # Times the Service Site is available
    allDay: Boolean
    availableDaysOfWeek: DaysOfWeek 
    availableStartTime: Time 
    availableEndTime: Time 
    # Not available during this time due to provided reason 
    notAvailableDescription: String 
    notAvailableDuring: PeriodInput   
    availabilityException: String 
    # Technical endpoints providing access to electronic services operated for the healthcare service
    endpoints: [EndpointInput!]
}

# The HealthcareService resource is used to describe a single healthcare service or category of services that are provided by an organization at a location.
# Common examples of HealthcareServices resources are: Allied Health, Clinical Neuropsychologist, Podiatry Service
type HealthcareService {
    id: String!
    # Whether this HealthcareService record is in active use
    active: Boolean!
    # Organization that provides this service
    providedBy: ReferenceActor!
    # Broad category of service being performed or delivered
    category: [HealthcareServiceCategory!]
    # Type of service that may be delivered or performed
    type: String! 
    typeCode: CodableConcept 
    # Specialties handled by the HealthcareService
    speciality: String 
    specialityCode: CodableConcept 
    # Location(s) where service may be provided
    location: Address! 
    # Description of service as presented to a consumer while searching 
    name: String! 
    # Additional description and/or any specific issues not covered elsewhere
    comment: String 
    # Facilitates quick identification of the service
    photo: [Attachment!]
    # Telecom 
    telecom: [ContactPoint!]
    # Location(s) service is intended for/available to 
    coverageArea: [Location!]
    # Conditions under which service is available/offered
    seviceProvision: String 
    seviceProvisionCode: CodableConcept
    # Specific eligibility requirements required to use the service 
    eligibility: String 
    eligibilityCode: CodableConcept
    eligibilityComment: String 
    # Programs that this service is applicable to 
    program: [String!]
    programCodes: [CodableConcept!]
    # Collection of characteristics (attributes)
    characteristic: [String!] 
    characteristicCodes: [CodableConcept!]
    # The language that this service is offered in
    communication: [String!]
    communicationCodes: [CodableConcept!] 
    # Ways that the service accepts referrals
    referralMethod: [String!]
    referralMethodCodes: [CodableConcept!] 
    # If an appointment is required for access to this service
    appointmentRequired: Boolean 
    # Times the Service Site is available
    allDay: Boolean
    availableDaysOfWeek: DaysOfWeek 
    availableStartTime: Time 
    availableEndTime: Time 
    # Not available during this time due to provided reason 
    notAvailableDescription: String 
    notAvailableDuring: Period   
    availabilityException: String 
    # Technical endpoints providing access to electronic services operated for the healthcare service
    endpoints: [Endpoint!]
}