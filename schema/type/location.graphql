

enum LocationMode {
    # The Location represents a class of locations (e.g. Any Operating Theatre)
    LOCATION_KIND 

    # The Location resource represents a specific instance of a location (e.g. Operating Theatre 1A).
    LOCATION_INSTANCE
}

enum LocationPhysicalType {
    # A collection of buildings or other locations such as a site or a campus.
    LOCATION_SITE

    # Any Building or structure. This may contain rooms, corridors, wings, etc. 
    LOCATION_BUILDING

    # A Wing within a Building, this often contains levels, rooms and corridors. 
    LOCATION_WING 

    # A Ward is a section of a medical facility that may contain rooms and other types of location. 
    LOCATION_WARD 

    # A Level in a multi-level Building/Structure. 
    LOCATION_LEVEL 

    # Any corridor within a Building, that may connect rooms. 
    LOCATION_CORRIDOR 

    # A space that is allocated as a room, it may have walls/roof etc., but does not require these.
    LOCATION_ROOM 

    # A space that is allocated for sleeping/laying on. 
    LOCATION_BED 

    # A means of transportation.
    LOCATION_VEHICLE 

    # A residential dwelling. Usually used to reference a location that a person/patient may reside. 
    LOCATION_HOUSE 

    # A container that can store goods, equipment, medications or other items.
    LOCATION_CABINET 

    # A defined path to travel between 2 points that has a known name. 
    LOCATION_ROAD 

    # A defined physical boundary of something, such as a flood risk zone, region, postcode 
    LOCATION_AREA 

    # A wide scope that covers a conceptual domain, such as a Nation (Country wide community or Federal Government - e.g. Ministry of Health)
    LOCATION_JURISDICTION 
}

input LocationInput {
    name: String!
    alias: [String!]
    description: String 
    mode: LocationMode!
    type: [String!] 
    typeCode: [CodableConceptInput!]
    telecom: [ContactPointInput!]
    address: AddressInput! 
    physicalType: LocationPhysicalType
    position: [GeoLocationInput!] 
    managingOrganization: ReferenceActorInput
    partOf: ReferenceEntityInput 
    allDay: Boolean 
    daysOfWeek: DaysOfWeek 
    openingTime: Time 
    closingTime: Time 
}

type Location {
    id: String!
    name: String!
    alias: [String!]
    description: String 
    mode: LocationMode!
    type: [String!] 
    typeCode: [CodableConcept!]
    telecom: [ContactPoint!]
    address: Address! 
    physicalType: LocationPhysicalType
    position: [GeoLocation!] 
    managingOrganization: ReferenceActor
    partOf: ReferenceEntity 
    allDay: Boolean 
    daysOfWeek: DaysOfWeek 
    openingTime: Time 
    closingTime: Time 
}
