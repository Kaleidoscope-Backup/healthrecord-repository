
enum ExportFormatType {
    CSV_FORMAT
    JSON_FORMAT
}

enum ExportStorageType {
    STORAGE_LOCAL
    STORAGE_HDFS
    STORAGE_S3
}

# Consumer IDs to be exported
# For HDFS -- provide name node URL in attribute 
# Name mode URL key -- NameNodeURL
# For S3 --  provide fully qualified URL
# S3 Bucket name key -- S3BucketURL
input ExportParams {
    ids: [String!]
    format: ExportFormatType!
    fileName: String!
    storage: ExportStorageType!
    configurations: [AttributeInput!]
}