enum GoalCategory {
    DIETARY_GOAL
    SAFETY_GOAL
    BEHAVIORAL_GOAL
    NURSING_GOAL
    PHYSIOTHERAPY_GOAL
    OTHER_GOAL
}

# Goal - any health improvement goal
input GoalRecordCreate {
    # From health record
    name: String!
    consumerID: String!
    description: String
    occurred: Time!
    source: String!  
    organization: String  
    sourceRecordID: SourceRecordIDInput
    references: [ReferenceHealthRecordInput!]
    location: GeoLocationInput 

    # goal record
    category: GoalCategory!
    categoryCode: CodableConceptInput 
    priority: Priority
    start: Time!
    dueDate: Time
    dueDuration: Int
    measure: String!
    measureCode: CodableConceptInput 
    target: ValueInput!
    expressedBy: ReferenceActorInput
    outcomes: [ReferenceHealthRecordInput!]
    note: String
}

# Goal - any health improvement goal
type GoalRecord implements HealthRecord {
    # From health record
    id: String!
    consumerID: String!
    previousRecord: String
    recordType: HealthRecordType!
    transactionType: HealthRecordTransactionType!
    name: String!
    description: String
    occurred: Time!
    source: String!    
    created: Time!
    organization: String
    sourceRecordID: SourceRecordID
    createdBy: String
    references: [ReferenceHealthRecord!]
    location: GeoLocation

    # goal record
    category: GoalCategory!
    categoryCode: CodableConcept
    priority: Priority
    start: Time!
    dueDate: Time
    dueDuration: Int
    measure: String!
    measureCode: CodableConcept
    target: Value!
    expressedBy: ReferenceActor
    outcomes: [ReferenceHealthRecord!]
    note: String
}