
# Individual condition types to be collected under this template
input ConditionTypeInput {
    name: String!
    code: CodableConceptInput 
}

# Individual condition types to be collected under this template
type ConditionType {
    id: String!
    name: String!
    code: CodableConcept
}

# Condition collection templates
input ConditionDefinitionCollectionInput {
    name: String!
    code: CodableConceptInput
    source: String 
    language: Language!
    conditions: [ConditionTypeInput!]
}

# Condition collection templates
type ConditionDefinitionCollection {
    id: String!
    name: String!
    code: CodableConcept
    source: String 
    language: Language!
    conditions: [ConditionType!]
}