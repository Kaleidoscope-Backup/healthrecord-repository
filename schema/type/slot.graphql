
enum SlotStatus {
   SLOT_BUSY
   SLOT_FREE
   SLOT_BUSY_UNAVAILABLE
   SLOT_BUSY_TENTATIVE
   SLOT_ENTERED_IN_ERROR
}

input SlotCreate {
    status: SlotStatus!
    overBooked: Boolean
    statusCode: ClinicalCodeInput
    speciality: [String!]
    specialityCode: [ClinicalCodeInput!]
    serviceType: [String!]
    serviceTypeCode: [ClinicalCodeInput!]
    schedule: ReferenceEntityInput!
    comment: String
    period: PeriodInput!
}

# Slot - A slot of time on a schedule that may be available for booking appointments.
type Slot {
    id: String!
    status: SlotStatus!
    overBooked: Boolean
    statusCode: ClinicalCode
    speciality: [String!]
    specialityCode: [ClinicalCode!]
    serviceType: [String!]
    serviceTypeCode: [ClinicalCode!]
    schedule: ReferenceEntity!
    comment: String
    period: Period!
}