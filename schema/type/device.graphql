
enum UDIType {
    DEVICE_BARCODE
    DEVICE_RFID
    DEVICE_MANUAL
    DEVICE_CARD
    DEVICE_SELFREPORTED
    DEVICE_UNKNOWN
}

enum DeviceSafety {
    C106046     # Magnetic Resonance Conditional
    C106045     # Magnetic Resonance Safe
    C106047     # Magnetic Resonance Unsafe
    C113844     # Labeling does not Contain MRI Safety Information
    C101673     # Labeled as Containing Natural Rubber Latex
    C106038     # Not Made with Natural Rubber Latex
}

enum DeviceStatus {
    DEVICE_STATUS_ACTIVE
    DEVICE_STATUS_INACTIVE
    DEVICE_STATUS_ENTEREDINERROR
    DEVICE_STATUS_UNKNOWN
}

input DeviceUniqueIdentifierInput {
    deviceIdentifier: String
    name: String 
    jurisdiction: String 
    carrierCRF: String 
    issuer: String 
    entryType: UDIType
}

type DeviceUniqueIdentifier {
    deviceIdentifier: String
    name: String 
    jurisdiction: String 
    carrierCRF: String 
    issuer: String 
    entryType: UDIType
}

input DeviceCreate {
    udi: DeviceUniqueIdentifierInput
    status: DeviceStatus!
    type: String!
    typeCode: ClinicalCodeInput
    lotNumber: String 
    manufacturer: String 
    manufacturerDate: Time 
    expirationDate: Time 
    model: String 
    version: String 
    consumer: ReferenceActorInput!
    owner: ReferenceActorInput
    contact: ContactPointInput
}

type Device {
    id: String!
    udi: DeviceUniqueIdentifier
    status: DeviceStatus!
    type: String!
    typeCode: ClinicalCode
    lotNumber: String 
    manufacturer: String 
    manufacturerDate: Time 
    expirationDate: Time 
    model: String 
    version: String 
    consumer: ReferenceActor!
    owner: ReferenceActor
    contact: ContactPoint
}