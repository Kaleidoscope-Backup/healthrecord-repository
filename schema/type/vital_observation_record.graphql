enum VitalType {
   VITAL_HEIGHT
   VITAL_WEIGHT
   VITAL_HEART_RATE
   VITAL_BLOOD_GLUCOSE
   VITAL_OXYGEN_SATURATION
   VITAL_TEMPERATURE
   VITAL_PULSERATE
   VITAL_RESPIRATIONRATE
   VITAL_HEAD_CIRCUMFERANCE
   VITAL_BODY_MASS_INDEX
   VITAL_SYSTOLIC_BLOODPRESSURE
   VITAL_DISTOLIC_BLOODPRESSURE
   VITAL_BLOODPRESSURE 
   VITAL_CHOLESTEROL
}

input VitalCreate { 
    vitalType: VitalType!
    value: Int!
    unit: String!  
    code: CodableConceptInput  
}

type Vital {
    id: String!
    vitalType: VitalType!
    value: Int!
    unit: String!
    code: CodableConcept
}

input VitalObservationRecordCreate {
    # From health record
    name: String!
    consumerID: String!
    description: String
    occurred: Time!
    source: String!  
    organization: String  
    sourceRecordID: SourceRecordIDInput
    references: [ReferenceHealthRecordInput!]
    location: GeoLocationInput 

    # observation record
    observations: [VitalCreate!]
}

# VitalObservationRecord - observations that are measured
type VitalObservationRecord implements HealthRecord {
    # From health record
    id: String!
    consumerID: String!
    previousRecord: String
    recordType: HealthRecordType!
    transactionType: HealthRecordTransactionType!
    name: String!
    description: String
    occurred: Time!
    source: String!    
    created: Time!
    organization: String
    sourceRecordID: SourceRecordID
    createdBy: String
    references: [ReferenceHealthRecord!]
    location: GeoLocation

    # observation record
    observations: [Vital!]
}