
enum ProcedureStatus {
    PROCEDURE_PREPARATION
    PROCEDURE_IN_PROGRESS
    PROCEDURE_SUSPENDED
    PROCEDURE_ABORTED
    PROCEDURE_COMPLETED
    PROCEDURE_ENTERED_IN_ERROR
    PROCEDURE_UNKNOWN
}

enum ProcedureOutcome {
    PROCEDURE_SUCCESSFUL
    PROCEDURE_UN_SUCCESSFUL
    PROCEDURE_PARTIALLY_SUCCESSFUL
}

enum ProcedureCategory {
   PROCEDURE_PSYCHIATRY
   PROCEDURE_COUNSELLING
}

enum ProcedureCode {
    CODE_24642003
    CODE_409063005
    CODE_409073007
    CODE_387713003
    CODE_103693007
    CODE_46947000
}

input ProcedureRecordCreate {
    # From health record
    name: String!
    consumerID: String!
    description: String
    occurred: Time!
    source: String!  
    organization: String  
    sourceRecordID: SourceRecordIDInput
    references: [ReferenceHealthRecordInput!]
    location: GeoLocationInput 

    # Procedure specific
    status: ProcedureStatus!
    category: ProcedureCategory!
    code: CodableConceptInput
    performer: String
    reason: String!
    reasonCode: CodableConceptInput 
    bodySite: String
    bodySiteCode: CodableConceptInput 
    outcome: ProcedureOutcome
    outcomeCode: CodableConceptInput 
    followupInstruction: String
    report: String
}

type ProcedureRecord implements HealthRecord {

    # health record specific
    id: String!
    consumerID: String!
    previousRecord: String
    recordType: HealthRecordType!
    transactionType: HealthRecordTransactionType!
    name: String!
    description: String
    occurred: Time!
    source: String!    
    created: Time!
    organization: String
    sourceRecordID: SourceRecordID
    createdBy: String
    references: [ReferenceHealthRecord!]
    location: GeoLocation

    # Procedure specific
    status: ProcedureStatus!
    category: ProcedureCategory!
    code: CodableConcept
    performer: String
    reason: String!
    reasonCode: CodableConcept
    bodySite: String
    bodySiteCode: CodableConcept
    outcome: ProcedureOutcome
    outcomeCode: CodableConcept
    followupInstruction: String
    report: String
}