

input ImagingResultObservationRecordCreate {
    # From health record
    name: String!
    consumerID: String!
    description: String
    occurred: Time!
    source: String!  
    organization: String  
    sourceRecordID: SourceRecordIDInput
    references: [ReferenceHealthRecordInput!]
    location: GeoLocationInput

    # observation record
    code: CodableConceptInput  
    comment: String
    interpretation: String
    observations: [AttachmentInput!]
}

# ImagingResultObservationRecord - X-Ray, MRI
type ImagingResultObservationRecord implements HealthRecord {
    # From health record
    id: String!
    consumerID: String!
    previousRecord: String
    recordType: HealthRecordType!
    transactionType: HealthRecordTransactionType!
    name: String!
    description: String
    occurred: Time!
    source: String!    
    created: Time!
    organization: String
    sourceRecordID: SourceRecordID
    createdBy: String
    references: [ReferenceHealthRecord!]
    location: GeoLocation

    # observation record
    code: CodableConcept 
    comment: String
    interpretation: String
    observations: [Attachment!]
}