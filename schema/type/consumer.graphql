
enum Race {
    # American Indian or Alaska Native. A person having origins in any of the original peoples of North and South America (including Central America), and who maintains tribal affiliation or community attachment.
    AMERICAN_INDIAN_OR_ALASKAN_NATIVE

    # Asian. A person having origins in any of the original peoples of the Far East, Southeast Asia, or the Indian subcontinent including, for example, Cambodia, China, India, Japan, Korea, Malaysia, Pakistan, the Philippine Islands, Thailand, and Vietnam.
    ASIAN 

    # Black or African American. A person having origins in any of the black racial groups of Africa. Terms such as "Haitian" or "Negro" can be used in addition to "Black or African American."
    BLACK_OR_AFRECIAN_AMERICAN

    # Hispanic or Latino. A person of Cuban, Mexican, Puerto Rican, South or Central American, or other Spanish culture or origin, regardless of race. The term, "Spanish origin," can be used in addition to "Hispanic or Latino."
    HISPANIC_OR_LATINO

    # Native Hawaiian or Other Pacific Islander. A person having origins in any of the original peoples of Hawaii, Guam, Samoa, or other Pacific Islands.
    NATIVE_HAWAIIAN_OR_OTHER_PACIFIC_ISLANDER

    # White. A person having origins in any of the original peoples of Europe, the Middle East, or North Africa.
    WHITE 
}

enum Gender {
   MALE
   FEMALE
}

enum MarritalStatus {
    # A current marriage contract is active
    MARRIED

    # Currently not in a marriage contract.
    UNMARRIED

    # Marriage contract has been declared dissolved and inactive
    DIVORCED

    # Widowed - The spouse has died
    WIDOWED 

    # Domestic partner	- Person declares that a domestic partner relationship exists.
    DOMESTIC_PARTNER

    # Polygamous - More than 1 current spouse
    POLYGAMOUS 

    # Legally Separated	Legally Separated
    LEGALLY_SEPARATED 

    # Interlocutory	- Subject to an Interlocutory Decree.
    INTERLOCUTORY 

    # Annulled	- Marriage contract has been declared null and to not have existed
    ANNULLED 
}

