enum OrderEventType {
    ORDER_PLACED_EVENT
    ORDER_SHIPPED_EVENT
    ORDER_RECEIVED_EVENT
    ORDER_TRANSPORT_EVENT
    ORDER_NOT_RECEIVED_EVENT
    SAMPLE_COLLECTED_EVENT
}

input OrderEventQueryParam {
    orderID: String
    fromID: String
    toID: String
    externalID: String
    type: OrderEventType
}

input OrderEventCreate {
   orderID: String!
   externalID: String
   type: OrderEventType!
   from: ReferenceActorInput!
   to: ReferenceActorInput!
   additionalData: [AttributeInput!]
   timestamp: Time!
}

type OrderEvent {
   id: String!
   orderID: String!
   externalID: String
   type: OrderEventType!
   from: ReferenceActor!
   to: ReferenceActor!
   additionalData: [Attribute!]
   timestamp: Time!
}
