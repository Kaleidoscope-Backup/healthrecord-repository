
enum MealType {
   BREAKFAST
   LUNCH
   DINNER
   SNACK
}

input MealRecordCreate {
    # From health record
    name: String!
    consumerID: String!
    description: String
    occurred: Time!
    source: String!  
    organization: String  
    sourceRecordID: SourceRecordIDInput
    references: [ReferenceHealthRecordInput!]
    location: GeoLocationInput 

    # meal record
    mealType: MealType!
    calories: Int
    carbohydrate: Float
    fat: Float
    protein: Float
    sodium: Float
    sugar: Float
    calcium: Float
    cholesterol: Float
    fiber: Float
    iron: Float
    monounsaturatedFat: Float
    polyunsaturatedFat: Float
    potassium: Float
    saturatedFat: Float
    vitaminA: Float 
    vitaminC: Float
}

type MealRecord implements HealthRecord {
    # From health record
    id: String!
    consumerID: String!
    previousRecord: String
    recordType: HealthRecordType!
    transactionType: HealthRecordTransactionType!
    name: String!
    description: String
    occurred: Time!
    source: String!    
    created: Time!
    organization: String
    sourceRecordID: SourceRecordID
    createdBy: String
    references: [ReferenceHealthRecord!]
    location: GeoLocation

    # meal record
    mealType: MealType!
    calories: Int
    carbohydrate: Float
    fat: Float
    protein: Float
    sodium: Float
    sugar: Float
    calcium: Float
    cholesterol: Float
    fiber: Float
    iron: Float
    monounsaturatedFat: Float
    polyunsaturatedFat: Float
    potassium: Float
    saturatedFat: Float
    vitaminA: Float 
    vitaminC: Float
}