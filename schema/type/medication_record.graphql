

input MedicationRecordCreate {
    # From health record
    name: String!
    consumerID: String!
    description: String
    occurred: Time!
    source: String!  
    organization: String  
    sourceRecordID: SourceRecordIDInput
    references: [ReferenceHealthRecordInput!]
    location: GeoLocationInput 

    # medication
    prescribedBy: String
    dispensingOrganization: String
    prescribedOn: Time
    expiration: Time
    # medication prescribed
    medications: [MedicationCreate!]
}

type MedicationRecord implements HealthRecord {

    # health record specific
    id: String!
    consumerID: String!
    previousRecord: String
    recordType: HealthRecordType!
    transactionType: HealthRecordTransactionType!
    name: String!
    description: String
    occurred: Time!
    source: String!    
    created: Time!
    organization: String
    sourceRecordID: SourceRecordID
    createdBy: String
    references: [ReferenceHealthRecord!]
    location: GeoLocation

    # medication
    prescribedBy: String
    dispensingOrganization: String
    prescribedOn: Time
    expiration: Time

    # prescribed medication
    medications: [Medication!]

}