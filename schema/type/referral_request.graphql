
enum ReferralRequestStatus {
    REFERRALREQUEST_DRAFT
    REFERRALREQUEST_ACTIVE
    REFERRALREQUEST_SUSPENDED
    REFERRALREQUEST_CANCELLED
    REFERRALREQUEST_COMPLETED
    REFERRALREQUEST_ENTERED_IN_ERROR
    REFERRALREQUEST_UNKNOWN
}

input ReferralRequestCreate {
    basedOn: [ReferenceHealthRecordInput!]
    status: ReferralRequestStatus!
    statusCode: ClinicalCodeInput
    subject: ReferenceActorInput!
    requester: ReferenceActorInput!
    recipient: ReferenceActorInput!
    description: String
    occurence: Time!    
}

# ReferralRequest - Used to record and send details about a request for referral service or transfer of a patient to the care of another provider or provider organization.
type ReferralRequest {
    id: String!
    basedOn: [ReferenceHealthRecord!]
    status: ReferralRequestStatus!
    statusCode: ClinicalCode
    subject: ReferenceActor!
    requester: ReferenceActor!
    recipient: ReferenceActor!
    description: String
    occurence: Time!
}