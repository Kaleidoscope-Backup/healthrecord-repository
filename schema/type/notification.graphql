
enum NotificationStatus {
    ACTIVE_NOTIFICATION
    ACKNOWLEDGED_NOTIFICATION
}

input NotificationCreate {
    name: String!
    category: String!
    description: String
    created: Time!
    consumerID: String!
    reference: ReferenceEntityInput!
    ackOptions: [String!]!
}

type Notification {
    id: String! 
    name: String!
    category: String!
    description: String
    status: NotificationStatus!
    created: Time!
    updated: Time
    consumerID: String!
    reference: ReferenceEntity!
    ackOptions: [String!]!
}