
# input to create
input ImmunizationRecordCreate {
    # From health record
    name: String!
    consumerID: String!
    description: String
    occurred: Time!
    source: String!  
    organization: String  
    sourceRecordID: SourceRecordIDInput
    references: [ReferenceHealthRecordInput!]
    location: GeoLocationInput

    # immunization record
    vaccine: String!
    code: CodableConceptInput 
    notGiven: Boolean
    administeredDate: Time
    administeredBy: String
    route: AdministrationRoute
    routeCode: CodableConceptInput
    reaction: String
    reactionCode: CodableConceptInput  
    manufacturer: String
    experiationDate: Time
}

# ImmunizationRecord 
type ImmunizationRecord implements HealthRecord {
    # From health record
    id: String!
    consumerID: String!
    previousRecord: String
    recordType: HealthRecordType!
    transactionType: HealthRecordTransactionType!
    name: String!
    description: String
    occurred: Time!
    source: String!    
    created: Time!
    organization: String
    sourceRecordID: SourceRecordID
    createdBy: String
    references: [ReferenceHealthRecord!]
    location: GeoLocation

    # immunization record
    vaccine: String!
    code: CodableConcept
    notGiven: Boolean
    administeredDate: Time
    administeredBy: String
    route: AdministrationRoute
    routeCode: CodableConcept
    reaction: String
    reactionCode: CodableConcept 
    manufacturer: String
    experiationDate: Time
}