# search query param definition 
input ObservationDefinitionCollectionQueryParam {
    name: String
    publisher: String 
    language: Language 
}

# Clinical observation data collection templates
input ObservationDefinitionCollectionInput {
    name: String!
    purpose: String 
    description: String 
    publisher: String 
    source: SourceInput
    language: Language!
    code: CodableConceptInput  
    attributes: [AttributeInput!]
    measurements: [MeasurementDefinitionInput!]
}

# Clinical observation data collection templates
type ObservationDefinitionCollection {
    id: String!
    name: String!
    purpose: String 
    description: String 
    publisher: String 
    source: Source
    language: Language!
    code: CodableConcept
    attributes: [Attribute!]
    measurements: [MeasurementDefinition!]
}

# Each measurement
input MeasurementDefinitionInput {
    name: String!
    unit: String! 
    lowerLimit: Int! 
    upperLimit: Int! 
    code: CodableConceptInput 
    observationType: HealthRecordType
    attributes: [AttributeInput!]
    referenceRanges: [ReferenceRangeInput!]
} 

# Each measurement
type MeasurementDefinition {
    id: String!
    name: String!
    unit: String! 
    lowerLimit: Int! 
    upperLimit: Int! 
    code: CodableConcept
    observationType: HealthRecordType
    attributes: [Attribute!]
    referenceRanges: [ReferenceRange!]
} 